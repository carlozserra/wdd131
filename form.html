<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Carlos Henrique Serra">
    <meta name="author" content="Carlos Serra">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form id="productReviewForm" action="review.html" method="get" novalidate>
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <fieldset class="rating-form">
            <legend>Overall Rating:</legend>
            <input type="radio" id="rating-1" name="rating" value="1" required>
            <label for="rating-1">â˜†</label>

            <input type="radio" id="rating-2" name="rating" value="2" required>
            <label for="rating-2">â˜†â˜†</label>

            <input type="radio" id="rating-3" name="rating" value="3" required>
            <label for="rating-3">â˜†â˜†â˜†</label>

            <input type="radio" id="rating-4" name="rating" value="4" required>
            <label for="rating-4">â˜†â˜†â˜†â˜†</label>

            <input type="radio" id="rating-5" name="rating" value="5" required>
            <label for="rating-5">â˜†â˜†â˜†â˜†â˜†</label>
        </fieldset>

        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <fieldset>
            <legend>Which features did you find useful in the product? <i>(check all that apply)</i></legend>

            <div>
                <input type="checkbox" id="feature-1" name="useful-features" value="durability">
                <label for="feature-1">Durability</label>
            </div>

            <div>
                <input type="checkbox" id="feature-2" name="useful-features" value="ease-of-use">
                <label for="feature-2">Ease of Use</label>
            </div>

            <div>
                <input type="checkbox" id="feature-3" name="useful-features" value="performance">
                <label for="feature-3">Performance</label>
            </div>

            <div>
                <input type="checkbox" id="feature-4" name="useful-features" value="design">
                <label for="feature-4">Design</label>
            </div>
        </fieldset>

        <label for="written-review">Written Review: (optional)</label>
        <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

        <label for="user-name">User Name: (optional)</label>
        <input type="text" id="user-name" name="user-name">

        <!-- Submit Button -->
        <input type="submit" value="">
    </form>

    <footer>
        <p>&copy;<span id="currentYear"></span>ðŸ’² Carlos Serra ðŸ’² Brazil | <span id="lastModified"></span></p>
    </footer>

</body>

</html>
